<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Lilly Pultizer</title>
</head>

<body>
    <div class="overlay">
        <img class=logo src="logo.png" alt="Lilly Pulitzer Logo">
        <img class=hero src="hero.png" alt="Lilly Pulitzer swimsuit">
        <h1>New Arrivals!</h1>
        <button class=button-one>Shop Now!</button>

        <div class="photos">
            <img class="lilly" src="200.jpg" alt="Lilly Pultizer Kristen Swing Dress in Hip Nautic">
            <img class="lilly" src="500.jpg" alt="Lilly Pultizer Jane Shift in Blue Ibiza Aqua">
            <img class="lilly" src="400-2.jpg" alt="Lilly Pulitzer Malvie One-Piece Swimsuit">
        </div>
        <p>Life's a party - Dress like it!</p>
        <div class=photos-2>
            <img src="600.jpg" alt="Lilly Pulitzer Drue Strapless One-Piece Swimsuit">
            <img src="300.jpg" alt="Lilly Pulitzer Delila Shift Dress">
            <img src="100.jpg" alt="Lilly Pulitzer Christina Stretch Dress">
        </div>
        <p>It's always sunny somewhere!</p>
        <form class="form-email">
            <p class="form-text">Subscribe and get 10% off!</p>
            <input type="email" placeholder="Email" />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
